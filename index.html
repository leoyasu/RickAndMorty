<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/locations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Rick and Morty</title>
</head>

<body>
    <header id="headerNavBar"></header>
    <main id="root">
        <div class="index">
            <div class="indexTitle">
                <img src="assets/img/logoHome.png" style="width: 85%;" alt="index logo">
            </div>

            <div class="card-container1">
                <div class="card1">
                    <div id="characters" class="card-inner">
                        <div class="card-front">
                            <h3>CHARACTERS</h3>
                        </div>
                        <div class="card-back">
                            <p>Find and compare yoour favourite characters</p>
                        </div>
                    </div>
                </div>

                <div class="card1">
                    <div id="locations" class="card-inner">
                        <div class="card-front">
                            <h3>LOCATIONS</h3>
                        </div>
                        <div class="card-back">
                            <p>Each one of the locations with all the related information</p>
                        </div>
                    </div>
                </div>

                <div class="card1">
                    <div id="episodes" class="card-inner">
                        <div class="card-front">
                            <h3>EPISODES</h3>
                        </div>
                        <div class="card-back">
                            <p>Everything you need to know about each episode and its characters</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/location.js"></script>
    <script src="assets/js/character.js"></script>
    <script src="assets/js/episode.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
